<!DOCTYPE html>
<html>
  <head>
    <title title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app">
    <header class="matrix">
      <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="matrix__more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <div class="add-form" id="add-element">
        <label class="add-form__new-task-label" for="new-task">Add Item</label>
        <div class="add-form__task-wrapper">
          <input name="add-form__new-task" id="new-task" class="add-form__task" type="text">
          <button class="add-form__button button button_add">Add</button>
        </div>
      </div>
      <h2 class="title">Todo</h2>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item task">
          <input class="task__checkbox" name="task-done" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" name="task-text" class="task__text">
          <button class="task__button button button_edit">Edit</button>
          <button class="task__button button button_delete"><img class="delete-image" src="./remove.svg" alt="delete-icon"></button>
        </li>
        <li class="list__item task task_edit-mode">
          <input class="task__checkbox" name="task-done" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" name="task-text" value="Go Shopping" class="task__text">
          <button class="task__button button button_edit">Save</button>
          <button class="task__button button button_delete"><img class="delete-image" src="./remove.svg" alt="delete-icon"></button>
        </li>
      </ul>
      <h2 class="title">Completed</h2>
      <ul class="list" id="completed-tasks">
        <li class="list__item task">
          <input class="task__checkbox" name="task-done" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" name="task-text" class="task__text">
          <button class="task__button button button_edit">Edit</button>
          <button class="task__button button button_delete"><img class="delete-image" src="./remove.svg" alt="delete-icon"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
