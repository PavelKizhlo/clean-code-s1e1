<!DOCTYPE html>
<html>
  <head>
    <title title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app">
    <div class="matrix">
      <img class="matrix-image" src="./eisenhower-matrix.jpg">
      <a class="more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container">
      <p id="add-element">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-image" src="./remove.svg"></button>
        </li>
        <li class="list-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete-image" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-image" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
